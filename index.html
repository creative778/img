<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bangla Text Image Generator PRO</title>

<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;700;900&family=Hind+Siliguri:wght@400;600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
*{box-sizing:border-box}
body{
  font-family:Poppins,sans-serif;
  background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
  min-height:100vh;
  margin:0;
  padding:20px;
  color:#fff;
}
.container{
  max-width:1200px;
  margin:auto;
  background:rgba(255,255,255,.06);
  padding:30px;
  border-radius:20px;
  box-shadow:0 20px 50px rgba(0,0,0,.5);
}
h1{
  text-align:center;
  margin-bottom:10px;
}
.subtitle{
  text-align:center;
  color:#ccc;
  margin-bottom:30px;
}
.form-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:25px;
}
.form-group{
  background:rgba(0,0,0,.25);
  padding:20px;
  border-radius:12px;
}
label{
  font-weight:600;
  display:block;
  margin-bottom:8px;
}
textarea,input,select{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  font-size:15px;
}
textarea{min-height:120px}
input[type=color]{height:45px}
button{
  padding:16px;
  border:none;
  border-radius:12px;
  font-weight:700;
  background:linear-gradient(135deg,#667eea,#764ba2);
  color:#fff;
  cursor:pointer;
}
button:hover{opacity:.9}
.button-group{
  margin-top:25px;
  display:grid;
  grid-template-columns:1fr;
}
.preview{
  margin-top:40px;
  text-align:center;
}
canvas{
  max-width:100%;
  background:#fff;
  border-radius:12px;
  box-shadow:0 15px 30px rgba(0,0,0,.5);
}
footer{
  margin-top:40px;
  text-align:center;
  color:#aaa;
  font-size:14px;
}
@media(max-width:900px){
  .form-grid{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div class="container">
  <h1>✨ Bangla Text Image Generator PRO</h1>
  <p class="subtitle">High quality Bangla text to image generator (Ultra HD)</p>

  <form id="textForm">
    <div class="form-grid">

      <!-- LEFT -->
      <div class="form-group">
        <label><i class="fas fa-pen"></i> Bangla Text</label>
        <textarea id="textInput" required>আমার বাংলা আমার গর্ব</textarea>

        <label style="margin-top:15px"><i class="fas fa-font"></i> Font</label>
        <select id="fontStyle">
          <option value="Noto Sans Bengali">Noto Sans Bengali</option>
          <option value="Hind Siliguri">Hind Siliguri</option>
          <option value="Arial">Arial</option>
        </select>

        <label style="margin-top:15px">Font Size</label>
        <input type="range" id="fontSize" min="30" max="120" value="60">
      </div>

      <!-- RIGHT -->
      <div class="form-group">
        <label><i class="fas fa-palette"></i> Background Color</label>
        <input type="color" id="bgColor" value="#1877f2">

        <label style="margin-top:15px"><i class="fas fa-text-height"></i> Text Color</label>
        <input type="color" id="textColor" value="#ffffff">

        <label style="margin-top:15px"><i class="fas fa-water"></i> Watermark</label>
        <input type="text" id="watermark" value="ARS">
      </div>

    </div>

    <div class="button-group">
      <button type="submit"><i class="fas fa-magic"></i> Generate Ultra HD Image</button>
    </div>
  </form>

  <div class="preview">
    <canvas id="outputCanvas" width="1200" height="628"></canvas>
  </div>
</div>

<footer>
  © 2024 Bangla Text Image Generator PRO <br>
  Created by <strong>ARS – Abdur Rahman Sheikh</strong>
</footer>

<script>
const form = document.getElementById("textForm");
const canvas = document.getElementById("outputCanvas");
const ctx = canvas.getContext("2d");

form.addEventListener("submit", e=>{
  e.preventDefault();

  const text = document.getElementById("textInput").value;
  const bg = document.getElementById("bgColor").value;
  const color = document.getElementById("textColor").value;
  const size = document.getElementById("fontSize").value;
  const font = document.getElementById("fontStyle").value;
  const watermark = document.getElementById("watermark").value;

  ctx.clearRect(0,0,canvas.width,canvas.height);

  // background
  ctx.fillStyle = bg;
  ctx.fillRect(0,0,canvas.width,canvas.height);

  // text
  ctx.fillStyle = color;
  ctx.font = `700 ${size}px '${font}', sans-serif`;
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  ctx.fillText(text, canvas.width/2, canvas.height/2);

  // watermark
  ctx.font = "bold 24px Arial";
  ctx.fillStyle = "rgba(255,255,255,.6)";
  ctx.textAlign = "right";
  ctx.fillText(watermark, canvas.width-30, canvas.height-30);
});
</script>

</body>
</html>
