<body>

<div class="container">
<h1>ðŸ”¥ Bangla Text Image Generator â€“ PRO MAX</h1>

<label>Bangla Text</label>
<textarea id="text">à¦†à¦®à¦¾à¦° à¦¬à¦¾à¦‚à¦²à¦¾ à¦†à¦®à¦¾à¦° à¦…à¦¹à¦‚à¦•à¦¾à¦°</textarea>

<label>Font</label>
<select id="font">
<option value="Noto Sans Bengali">Noto Sans Bengali</option>
<option value="Hind Siliguri">Hind Siliguri</option>
</select>

<label>Template</label>
<select id="template">
<option value="fb">Facebook Post (1200Ã—628)</option>
<option value="square">Square (1080Ã—1080)</option>
<option value="story">Story (1080Ã—1920)</option>
</select>

<script>
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");

function setSize(type){
  if(type==="fb"){canvas.width=1200;canvas.height=628;}
  if(type==="square"){canvas.width=1080;canvas.height=1080;}
  if(type==="story"){canvas.width=1080;canvas.height=1920;}
}

function drawWrappedText(text,x,y,maxWidth,lineHeight){
  const words=text.split(" ");
  let line="";
  let yy=y;
  for(let i=0;i<words.length;i++){
    let test=line+words[i]+" ";
    if(ctx.measureText(test).width>maxWidth){
      ctx.fillText(line,x,yy);
      line=words[i]+" ";
      yy+=lineHeight;
    }else line=test;
  }
  ctx.fillText(line,x,yy);
}

function generate(){
  const text=document.getElementById("text").value;
  const font=document.getElementById("font").value;
  const size=document.getElementById("size").value;
  const color=document.getElementById("color").value;
  const bg1=document.getElementById("bg1").value;
  const bg2=document.getElementById("bg2").value;
  const watermark=document.getElementById("watermark").value;
  const template=document.getElementById("template").value;

  setSize(template);

  const grad=ctx.createLinearGradient(0,0,canvas.width,canvas.height);
  grad.addColorStop(0,bg1);
  grad.addColorStop(1,bg2);
  ctx.fillStyle=grad;
  ctx.fillRect(0,0,canvas.width,canvas.height);

  ctx.fillStyle=color;
  ctx.font=`900 ${size}px '${font}', sans-serif`;
  ctx.textAlign="center";
  ctx.textBaseline="middle";
  ctx.shadowColor="rgba(0,0,0,.4)";
  ctx.shadowBlur=8;

  drawWrappedText(text,canvas.width/2,canvas.height/2,canvas.width-200,size+15);

  ctx.shadowBlur=0;
  ctx.font="bold 26px Arial";
  ctx.textAlign="right";
  ctx.fillStyle="rgba(255,255,255,.6)";
  ctx.fillText(watermark,canvas.width-30,canvas.height-30);
}

function download(){
  const a=document.createElement("a");
  a.download="bangla-image.png";
  a.href=canvas.toDataURL("image/png");
  a.click();
}

generate();
</script>
