<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bangla Text Image Generator PRO</title>

<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;700;900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
body{
  font-family:Poppins,sans-serif;
  background:#0f0c29;
  color:#fff;
  padding:20px;
}
.container{
  max-width:1100px;
  margin:auto;
  background:rgba(255,255,255,.05);
  padding:30px;
  border-radius:20px;
}
h1{text-align:center;}
textarea,select,input{
  width:100%;
  padding:12px;
  margin-top:8px;
  border-radius:8px;
  border:none;
}
button{
  padding:15px;
  background:#667eea;
  border:none;
  color:#fff;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
}
canvas{
  width:100%;
  margin-top:30px;
  background:#fff;
  border-radius:12px;
}
</style>
</head>

<body>

<div class="container">
  <h1>✨ Bangla Text Image Generator PRO</h1>

  <form id="textForm">
    <label>Enter Bangla Text</label>
    <textarea id="textInput" required>আমার বাংলা আমার গর্ব</textarea>

    <label>Font</label>
    <select id="fontStyle">
      <option value="Noto Sans Bengali">Noto Sans Bengali</option>
      <option value="Hind Siliguri">Hind Siliguri</option>
    </select>

    <label>Background Color</label>
    <input type="color" id="bgColor" value="#1877f2">

    <label>Text Color</label>
    <input type="color" id="textColor" value="#ffffff">

    <br><br>
    <button type="submit">Generate Image</button>
  </form>

  <canvas id="outputCanvas" width="1200" height="628"></canvas>
</div>

<script>
const form = document.getElementById('textForm');
const canvas = document.getElementById('outputCanvas');
const ctx = canvas.getContext('2d');

form.addEventListener('submit', e => {
  e.preventDefault();
  const text = document.getElementById('textInput').value;
  const bg = document.getElementById('bgColor').value;
  const color = document.getElementById('textColor').value;
  const font = document.getElementById('fontStyle').value;

  ctx.fillStyle = bg;
  ctx.fillRect(0,0,canvas.width,canvas.height);

  ctx.fillStyle = color;
  ctx.font = `700 60px '${font}', sans-serif`;
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  ctx.fillText(text, canvas.width/2, canvas.height/2);
});
</script>

</body>
</html>
